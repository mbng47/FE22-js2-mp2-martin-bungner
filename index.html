<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module"></script>
    <title>Tamagotchi</title>
</head>

<body>
    <main>
        <section id="form-section">
            <h1 id="logo">Tamagotchi</h1>
            <form action="" required>
                <input type="text" name="name" id="name-input" placeholder="Name your gotchi">
                <select name="type" id="type-input" size="1">
                    <option value="none">Type</option>
                    <option value="turtle">Turtle</option>
                    <option value="fox">Fox</option>
                </select>
                <button id="submit-btn">Birth</button>
            </form>
        </section>
        <section id="display-section"></section>
    </main>
</body>

</html>
